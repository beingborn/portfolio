<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>test</title>
<style>
* { margin:0; padding:0; }
img { vertical-align:top; }


.phone { position:relative; width:360px; height:600px; margin:50px; }

.frame { width:360px; height:600px; border-radius:12px; overflow:auto; }
.frame img { width:100%; }

.r1 { position:absolute; right:17px; top:0px; border:1px solid red; }
.r2 { position:absolute; right:17px; bottom:0px; transform:rotate(90deg); border:1px solid red; }
</style>
</head>
<body>


<div class="phone">
	<div class="frame"><img src="images/jeep-mobile-page.png" alt=""></div>

	<svg width="12px" height="12px" class="r1"><path fill="#fff" d="M0,0c6.627,0,12,5.373,12,12V0H0z"></svg>
	<svg width="12px" height="12px" class="r2"><path fill="#fff" d="M0,0c6.627,0,12,5.373,12,12V0H0z"/></svg>
</div>


</body>
</html>
