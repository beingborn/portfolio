<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>loading-page</title>
    <link rel="stylesheet" href="./css/default.css" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <style>
      .l-wrapper {
        width: 100%;
        height: 100vh;
        position: relative;
        margin: 0px auto;
        text-align: center;
        overflow: hidden;
        background-color: #fff;
      }

      #load-wrap {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      .load-message {
        margin-top: 16px;
        font-size: 20px;
        font-family: "Gotham_Black";
      }

      .loader {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        margin: 3em;
        display: inline-block;
        position: relative;
        vertical-align: middle;
      }
      .loader,
      .loader:before,
      .loader:after {
        animation: 1s infinite ease-in-out;
      }
      .loader:before,
      .loader:after {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        position: absolute;
        top: 0;
        left: 0;
      }

      .loader-black {
        background-color: #333;
      }

      .loader-1 {
        animation-name: loader1;
      }
      @keyframes loader1 {
        from {
          transform: scale(0);
          opacity: 1;
        }
        to {
          transform: scale(1);
          opacity: 0;
        }
      }

      .loader-6 {
        animation: loader6-1 1.5s infinite linear;
        /* border: 1px solid red; */
      }
      .loader-6:before,
      .loader-6:after {
        content: "";
        margin: -25px 0 0 -25px;
        top: 50%;
        left: 50%;
        /* background-color: rgba(30, 30, 30, 0.7); */
        background-color: #1e1eca;
        opacity: 0.7;
        animation-name: loader6-2;
        filter: blur(15px);
        -webkit-filter: blur(15px);
      }
      .loader-6:after {
        animation-direction: reverse;
      }

      @keyframes loader6-1 {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      @keyframes loader6-2 {
        0% {
          transform: scale(0.2);
          left: 0%;
        }
        50% {
          transform: scale(1);
          left: 50%;
        }
        100% {
          transform: scale(0.2);
          left: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="l-wrapper">
      <div class="loading-wrap" id="load-wrap">
        <div class="loader loader-6"></div>
        <p class="load-message animate__animated animate__fadeInUp">
          2024 PORTFOLIO LOAD..
          <span id="progress" style="font-size: 20px"></span>
        </p>
      </div>
    </div>
  </body>

  <script
    src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
    crossorigin="anonymous"
  ></script>
  <script>
    window.onload = function () {
      setTimeout(function () {
        $(".l-wrapper").fadeOut(1000);
      }, 3000);
    };
  </script>
</html>
